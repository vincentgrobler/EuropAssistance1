  <script type="text/javascript">
      function showpwform() {
          var userName = $("#uName").val();
          if (userName != "") {
              showSuccess("Recovery Email Sent");
          }
          else {
              showError("Please Enter Email Address");
          }
      }
      
      function LoginNow() {

          var userName = $("#uName").val();
          var userPw = $("#uPassword").val();

          if (userName == "" || userPw == "") {
              showError("Credentials invalid.");
              return;
          }
          var Payload = "{uid : '" + userName + "', pw : '" + userPw + "' }";
          Type = "POST";
          //Url = "http://europassistance.sapientsa.com//EuropAssistance/Service.svc/doLogin";
          Url = "http://europassistance.sapientsa.com/Service.svc/doLogin";
          Data = JSON.stringify(Payload);
          ContentType = "application/json";
          varProcessData = true;
          functionToProcess = LoginNowSuccess;
          CallService();
      }
      function LoginNowSuccess(Message) {
         
              try {
                  var obj = JSON.parse(Message);
                  if (obj.Token == null || obj.Token === false) {
                      showError("Incorrect");
                      return false;
                  }
                  else {
                      token = obj.Token;
                  }
                  showSuccess("Logging In.");
                  $.cookie("Token", token);
                  $.cookie("userEmail", $("#uName").val());
                  window.location = "home.html";
              }
              catch (e) {
                  showError(e)
              };
         
      }
